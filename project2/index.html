<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos/Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.1/redux.min.js"></script>
</head>

<body>

  <div>
    <h1>Todo List</h1>
    <input type="text" id="todo" placeholder="" Add Todo" />
    <button id="todoBtn">Add Todo</button>
    <ul id="todos">

    </ul>
  </div>
  <div>
    <h1>Goals</h1>
    <input type="text" id="goal" placeholder="" Add Goal" />
    <button id="goalBtn">Add Goal</button>
    <ul id="goals">
  </div>

  <script type="text/javascript">

    function generateId() {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }


    // App Code
    const ADD_TODO = "ADD_TODO";
    const REMOVE_TODO = "REMOVE_TODO";
    const TOGGLE_TODO = "TOGGLE_TODO";
    const ADD_GOAL = "ADD_GOAL";
    const REMOVE_GOAL = "REMOVE_GOAL";

    const addTodoAction = (todo) => {
      return {
        type: ADD_TODO,
        todo: todo,
      };
    };

    const removeTodoAction = (id) => {
      return {
        type: REMOVE_TODO,
        id,
      };
    };

    const toggleTodoAction = (id) => {
      return {
        type: TOGGLE_TODO,
        id,
      };
    };

    const addGoalAction = (goal) => {
      return {
        type: ADD_GOAL,
        goal,
      };
    };

    const removeGoalAction = (id) => {
      return {
        type: REMOVE_GOAL,
        id,
      };
    };

    function checkAndDisaptch(store, action) {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
      ) {
        return alert('Nope, No bitcoin');
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
      ) {
        return alert('Nope, No bitcoin');
      }

      return store.dispatch(action)
    }

    // Reducer function
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        default:
          return state;
      }
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        default:
          return state;
      }
    }

    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals
    }));

    store.subscribe(() => {
      console.log("The new state is: ", store.getState());
      const { goals, todos } = store.getState();

      document.getElementById("goals").innerHTML = ''
      document.getElementById("todos").innerHTML = ''

      goals.forEach(addGoalToDOM)
      todos.forEach(addTodoToDOM)

    });

    // DOM code
    function addTodoToDOM(todo) {
      const node = document.createElement("li");
      const text = document.createTextNode(todo.name);

      const removeBtn = createRemoveButton(() => {
        checkAndDisaptch(store, removeTodoAction(todo.id))
      })

      node.appendChild(text);
      node.appendChild(removeBtn)

      node.style.textDecoration = todo.complete ? 'line-through' : 'none';
      node.addEventListener("click", () => {
        checkAndDisaptch(store, toggleTodoAction(todo.id));
      })

      document.getElementById('todos').appendChild(node);
    }

    function addGoalToDOM(goal) {
      const node = document.createElement("li");
      const text = document.createTextNode(goal.name);

      const removeBtn = createRemoveButton(() => {
        checkAndDisaptch(store, removeGoalAction(goal.id))
      })

      node.appendChild(text);
      node.appendChild(removeBtn)

      document.getElementById('goals').appendChild(node);
    }


    function createRemoveButton(onClick) {
      const removeBtn = document.createElement("button");
      removeBtn.innerHTML = "x";
      removeBtn.addEventListener("click", onClick)

      return removeBtn
    }

    function addTodo() {
      const input = document.getElementById('todo')

      const name = input.value

      input.value = ''

      checkAndDisaptch(store, addTodoAction({ id: generateId(), name, complete: false }));

    }

    function addGoal() {
      const input = document.getElementById('goal')

      const name = input.value

      input.value = ''

      checkAndDisaptch(store, addGoalAction({ id: generateId(), name, }));

    }

    document.getElementById('todoBtn').addEventListener('click', addTodo)
    document.getElementById('goalBtn').addEventListener('click', addGoal)

  </script>
</body>

</html>
